    <!--Nav-->

        <div class="container">
            <a href="index.html" class="navbar-brand">Min sosiale medieplattform</a>

<!-- Log in container-->
  <div class="container login-container">
    <div class="row">
      <div class="col-md-6 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Log In</h3>
          </div>
          <div class="panel-body">
            <form role="form">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Skriv inn brukernavn">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Skriv inn passord">
              </div>
              <button type="submit" class="btn btn-primary btn-block">Log In</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- inkluderer Bootstrap JavaScript -->
  <script src="script.js"></script>
  <script src="login.js"></script>
  <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
